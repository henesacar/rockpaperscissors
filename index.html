<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body
    style="background-image:url(https://thumbs.dreamstime.com/z/kids-game-rock-paper-scissors-pattern-white-background-134992609.jpg);">
    <div style="margin-top: 300px;margin-left: 150px;">
        <div class="container mt-5">
            <div class="row ">
                <div class="col">
                    <button type="button" class="rock btn btn-primary btn-lg">Rock</button>
                </div>
                <div class="col">
                    <button type="button" class="paper btn btn-primary btn-lg">Paper</button>
                </div>
                <div class="col">
                    <button type="button" class="scissors btn btn-primary btn-lg">Scissors</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <div class="container"></div>
</body>

</html>
